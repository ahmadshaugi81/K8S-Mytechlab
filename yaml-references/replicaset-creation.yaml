apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset-hello-nginx
  labels:
    app: myapp
    type: front-end
spec:
  replicas: 8
  selector:
    matchLabels:
      type: front-end
  template:
    metadata:
      name: pods-hello-nginx
      labels:
        app: myapp
        tier: front-end
    spec:
      containers:
      - name: myt-hello-nginx-container
        image: ahmadshaugi81/hello-nginx
